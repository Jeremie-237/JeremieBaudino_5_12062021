<!DOCTYPE html>
<html lang="fr">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width" />
     <link rel="shortcut icon" href="" />
     <link rel="stylesheet" href="css/style.css" />
     <meta name="description" content="">
     <title>Orinoco - Boutique en ligne</title>
</head>

<body>
    <header>
         <div class= "header logo">
          <img class = "logo" src="../backend/images/logo_orinoco.png" alt="logo">
         </div>
         <nav>
               <a class = "panier" href="panier.html">Voir mon panier</a>
               <span id="panier-qty"></span>
         </nav>
    </header>

    <section id="panier">
        
    </section>
    
    <form id="information-client" onsubmit="order(); return false;">
        <div class = "formulaire">
            <div class ="info-field">
                <label for="lastname" class="label">Nom</label>
                <input type="text" name="lastname" id="lastname" class="input" required="">
            </div>
            <div class ="info-field" >
                <label for="firstname" class="label">Prenom</label>
                <input type="text" name="firstname" id="firstname" class="input" required="">
            </div>
            <div class ="info-field" >
                <label for="mail" class="label">Email</label>
                <input type="text" name="mail" id="mail" class="input" required="">
            </div>
            <div class ="info-field">
                <label for="adresse" class="label">Adresse</label>
                <input type="text" name="adresse" id="adresse" class="input" required="">
            </div>
            <div class ="info-field">
                <label for="code postal" class="label">Code postal</label>
                <input type="text" name="code postal" id="code postal" class="input" required="">
            <div>
            <div class ="info-field" >
                <label for="ville" class="label">Ville</label>
                <input type="text" name="ville" id="ville" class="input" required="">
            </div>
        </div>
        <div class = "submit-order">
               <input type="submit" value="Passer la commande">
        </div>
    </form>
    
</body>

<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/panier.js"></script>

</html>
